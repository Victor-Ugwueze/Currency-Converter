<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initail-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="">
            Currency Converter
            </a>
        </nav>
    </header>
    <main class="align-items-center">
       <div class="container">
             <div class="row mt-4">
               <div class="col-md-8 ml-auto mr-auto">
                <form class="col-md-8 ml-auto mr-auto">
                  <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">From</label>
                      <select class="custom-select mr-sm-2" id="currency-from">
                        <option selected>Choose...</option>
                      </select>
                    </div>
                    <div class="col-auto mt-4 pt-2">
                      <input type="text" class="form-control" placeholder="Amount">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-auto">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">To</label>
                      <select class="custom-select mr-sm-2" id="currency-to">
                        <option selected>Choose...</option>
                      </select>
                    </div>
                    <div class="col-auto mt-4 pt-2">
                      <input type="text" class="form-control" placeholder="converted">
                    </div>
                  </div>
                  <div class="col-auto mt-4 text-center">
                    <button type="submit" class="btn btn-primary">Convert</button>
                  </div>
                </form>
               </div>
             </div>
       </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
